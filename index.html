<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JQuery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Vue-boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <!-- NAME LIST -->
            <div id="nameList" class="col-3">

                <!-- foto profilo -->
                <div class="profile">

                    <img :src="'img/' + profile['avatar']" alt="foto profilo">

                    <div class="profile_icons">
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <!-- area search -->
                <div @click="add" @keyUp.enter="add" class="input-group mb-1">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                    <input type="text" class="form-control" placeholder="Search Name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <!-- lista contatti -->
                <ul>
                    <li v-for="contact in contacts" @click="showMsg(contact)">
                        <img :src="'img/img' + contact.avatar + '.jpg'" alt="foto utenti">
                        <span>{{contact.name}}</span>

                    </li>
                </ul>
            </div>


            <!-- MSG LIST -->
            <div id="msgList" class="col-9">

                <!-- banner alto -->
                <div class="bannerTop">
                    <!-- questo v-if viene visto come: se esiste l'elemento -->
                    <img v-if="selectedContact.avatar" :src="'img/img' + selectedContact['avatar'] + '.jpg'"
                        alt="foto utenti">
                    <span>{{selectedContact.name}}</span>


                </div>

                <!-- lato msg  -->
                <div class="msgContainer">

                    <div v-for="message in selectedContact.messages" class="msgBox" :class=" message.status"  >

                        {{message.text}}
                        {{message.date}}

                    </div>
                   





                </div>

                <!-- input scrittura -->
                <div class="input-group mb-3 typeMsg">
                    <span class="input-group-text" id="basic-addon1"><i class="far fa-smile"></i></span>
                    <input type="text" class="form-control" placeholder="Type a message"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-share"></i></span>
                    <span class="input-group-text" id="basic-addon2"><i class="fas fa-microphone-alt"></i></span>
                </div>

            </div>





        </div>
    </div>





</body>

</html>
