<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" charset="utf-8"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div id="nameList" class="col-3">
                <div class="profile">

                    <img :src="'img/' + profile['avatar']" alt="foto profilo">

                    <div class="profile_icons">
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                </div>
                    <div @click="add" @keyUp.enter="add" class="input-group mb-1">
                        <span class="input-group-text" id="basic-addon1"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search Name" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>                 
                             

                <ul>
                    <li v-for="contact in contacts"> 
                        <img :src="'img/img' + contact['avatar'] + '.jpg'" alt="foto utenti">
                       <span >{{contact['name']}}</span>

                    </li>


                </ul>

            </div>
            
            <div id="msgList" class="col-9">

    </div>
